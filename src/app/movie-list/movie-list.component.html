<div class="container text-center">
    <div class="mb-4">
      <h1 class="logo mt-5">Movie-App</h1> <!-- Logo -->
    </div>
    <div class="search-container mt-5 mb-4">
      <form class="d-flex" (ngSubmit)="searchMovies()">
        <input type="text" class="form-control me-2" placeholder="Search for movies..." [(ngModel)]="searchQuery" name="searchQuery" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let movie of movies">
        <div class="card h-100" (click)="navigateToMovieDetail(movie.imdbID)">
          <img [src]="movie.Poster" class="card-img-top" alt="{{ movie.Title }}">
          <div class="card-body">
            <h5 class="card-title">{{ movie.Title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
